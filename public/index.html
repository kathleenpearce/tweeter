<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link href="/styles/nav.css" rel="stylesheet" type="text/css">
    <link href="/styles/new-tweet.css" rel="stylesheet" type="text/css">
    <link href="/styles/tweets.css" rel="stylesheet" type="text/css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

  </head>


  <body>
    <!-- Top nav bar  -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <input type=submit value="Compose" id="compose-button">
    </nav>

    <!-- Page-specific (main) content  -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <hr></hr>
        <form method="POST" action="/tweets" id="form">
        <textarea name="text" id="tweet" placeholder="What are you humming about?"></textarea>
        <input type="submit" value="Tweet" id="button">
        <span id="counter">140</span>
      <p>
        <label for="empty-tweet" id="empty-tweet">
        <span class="error"><i> Error! No tweet - please insert some text to compose a tweet!</i></span>
      </p>
        </label>
      <p>
        <label for="long-tweet" id="long-tweet">
        <span class="error"><i>Error! Tweet exceeds 140 characters.</i></span>
      </p>
        </label>
        </form>
      </section>

      <section id="tweets-container"></section>

    </main>

    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <script>
      $(document).ready(function(){
        $('#compose-button').on('click', function () {
        $('.new-tweet').slideToggle('fast',(function() {
        $('#tweet').select();
      }));
    });
  });
    </script>
    </body>
</html>
